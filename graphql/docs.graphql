query AllMangas($refresh: Boolean, $slice: Int, $limit: Int) {
   list: mangas(refresh: $refresh, cursor: $slice, limit: $limit) {
      id
      name
      pathname
      createdAt
      size
      cover
   }
   total
}

query getManga($id: ID!) {
   manga(id: $id) {
      id
      name
      pathname
      createdAt
      size
      data {
         name
         path
      }
   }
}

query SearchManga($s: String) {
   search(term: $s) {
      id
      name
      cover
   }
}

query updateData {
