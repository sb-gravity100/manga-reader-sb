<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Kono Dio Da</title>
   </head>
   <body class="bg-dark">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <!-- <div
         style="background-image: url('/n_bg.png')"
         class="n-background"
      ></div> -->
      <div id="container"></div>
      <script>
         window.preloadedImages = [];
         function preloadImage(...s) {
            s.forEach((e) => {
               var img = new Image();
               img.src = e;
               window.preloadedImages.push({
                  _id: crypto.randomUUID(),
                  data: img,
               });
            });
         }
         preloadImage('/loading.gif', 'kono_dio_da.png');
      </script>
   </body>
</html>
