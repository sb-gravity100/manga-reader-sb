overwrite: true
schema: './graphql/schema.graphql'
documents: './graphql/docs.graphql'
generates:
   ./src/types.ts:
      config:
         skipTypename: true
         maybeValue: T | undefined
         contextType: ./database#ApolloContext
         mapperTypeSuffix: Model
         declarationKind: interface
         mappers:
            Manga: ./models#Manga
      plugins:
         - 'typescript'
         - 'typescript-resolvers'
   ./client/src/types.tsx:
      plugins:
         - 'typescript'
         - 'typescript-operations'
         - 'typescript-react-apollo'
      config:
         skipTypename: true
         maybeValue: T | undefined
