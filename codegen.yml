overwrite: true
schema: './graphql/schema.graphql'
documents: './graphql/docs.graphql'
generates:
   ./src/types.ts:
      config:
         constEnums: true
         skipTypename: true
      plugins:
         - 'typescript'
         - 'typescript-resolvers'
   ./client/src/types.tsx:
      plugins:
         - 'typescript'
         - 'typescript-operations'
         - 'typescript-react-apollo'
      config:
         skipTypename: true
         maybeValue: T | undefined
